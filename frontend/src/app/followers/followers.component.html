    <div class="tab">
        <div class="title">{{followListTitle}}</div>
        <div class="inside-tab">
            <mat-card class="tab-content">
                <div *ngFor="let user of followListShow" class="user" (click)="navigateToUser(user.id)">
                    <strong>@{{user.user}}</strong> {{ user.name }} {{ user.lastName }}
                </div>
            </mat-card>
        </div>
    </div>
