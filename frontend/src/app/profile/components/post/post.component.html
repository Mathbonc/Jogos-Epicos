<div class="form-container">
  <h1>Post</h1>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="game">Jogo *</label>
      <input type="text" id="game" name="game" required [(ngModel)]="post.game" />
      <div *ngIf="formErrors.game" class="error-message">{{ formErrors.game }}</div>
    </div>

    <div class="form-group">
      <label for="category">Categoria *</label>
      <input type="text" id="category" name="category" required [(ngModel)]="post.category" />
      <div *ngIf="formErrors.category" class="error-message">{{ formErrors.category }}</div>
    </div>

    <div class="form-group">
      <label for="title">Titulo *</label>
      <input type="text" id="title" name="title" required [(ngModel)]="post.title" />
      <div *ngIf="formErrors.title" class="error-message">{{ formErrors.title }}</div>
    </div>

    <div class="form-group">
      <label for="description">Descrição *</label>
      <input type="text" id="description" name="description" required [(ngModel)]="post.description" />
      <div *ngIf="formErrors.description" class="error-message">{{ formErrors.description }}</div>
    </div>

    <div class="form-group">
      <label for="rate">Nota *</label>
      <div class="rating">
        <label>
          <input type="radio" name="stars" value="1" />
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="2" />
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="3" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="4" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="5" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
      </div>
    </div>


    <div style="flex-basis: 100%; display: flex; justify-content: flex-end; margin-top: 10px;">
      <button type="submit" style="margin-left: 10px;">Postar</button>
      <button class="back" (click)="navigateToUserLoggedIn()" style="margin-left: 10px;">Voltar</button>
    </div>
  </form>
</div>
